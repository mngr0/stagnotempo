[uwsgi]
project = stagnotempo
uid = pi
gid = pi
base = /home/%(uid)
env = firstsite

chdir = %(base)/%(project)
home = %(base)/Env/%(env)
module = %(project).wsgi:application

master = true
processes = 5
enable-threads = true

#http-socket = :9090
#socket = 127.0.0.1:3031
socket = /tmp/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
die-on-term = true
